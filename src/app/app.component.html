<div class="container">
  <br>
  <table class="table">
    <thead>
      <tr class="tr">
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of datas" appHighlight>
        <td scope="row">{{ data.id }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.address }}</td>
      </tr>
    </tbody>
  </table>
</div>
